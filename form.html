    <title>Document</title>

<body>
    <div class="subscribe">
        <form>
            <center>
                <i id="header_icon" class="fas fa-paper-plane"></i>
                <br>
                <h2>SUBSCRIBE US</h2>
                <p style="font-family: 'Poppins', sans-serif;">We'll send you regular updates about the latest at our Company. </p>
            </center>
            <section class="content">
                <span class="input input--new">
                    <input class="input__field input__field--new" type="text" id="input-4" />
                    <label class="input__label input__label--new input__label--new-color-2" for="input-4">
                        <span class="input__label-content input__label-content--new">Name</span>
                    </label>
                </span>
                <i class="far fa-user" id="input_img"></i>
                <span class="input input--new">
                    <input class="input__field input__field--new" type="text" id="input-5" />
                    <label class="input__label input__label--new input__label--new-color-2" for="input-5">
                        <span class="input__label-content input__label-content--new">Email</span>
                    </label>
                </span>
                <i class="far fa-envelope-open" id="input_img"></i>
            </section>
            <div class="bttn">
                <center>
                    <button class="bttn-style">Submit</button>
                </center>
            </div>
        </form>
    </div>
